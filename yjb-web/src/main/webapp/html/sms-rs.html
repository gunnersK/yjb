<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="../js/layui/css/layui.css" />
    <link rel="stylesheet" href="../css/sms-rs.css" />
</head>
<body>

    <div class="page-content-wrap">
        <!--顶部工具栏-->
        <div class="top-tool">
            <button id="send-btn" class="add-btn layui-btn layui-btn-small layui-btn-normal hidden-xs" data-url="new_contact.html">发短信</button>
            <button id="del-btn" class="add-btn layui-btn layui-btn-small layui-btn-normal layui-btn-danger hidden-xs" data-url="new_contact.html">删除</button>

            <!--收发短信记录查询表单-->
            <form class="layui-form search-form" action="">
                <div class="layui-form-item search-form-item">
                    <div class="layui-inline rs-checkbox" lay-filter="test1">
                        <input type="checkbox" name="like[write]" title="接收短信" lay-skin="primary" checked>
                        <input type="checkbox" name="like[read]" title="发送短信" lay-skin="primary" checked>
                    </div>
                </div>
                <div class="layui-form-item search-form-item">
                    <div class="layui-inline">
                        <input type="text" id="contactName" name="name" placeholder="请输入关键字查询" class="layui-input">
                    </div>
                    <div class="layui-inline">
                        <input type="text" id="date-start" name="name" placeholder="起始日期" class="layui-input">
                    </div>
                    <div class="layui-inline">
                        <input type="text" id="date-end" name="name" placeholder="结束日期" class="layui-input">
                    </div>
                    <div id="search-btn" class="layui-inline">
                        <button class="layui-btn layui-btn-warm " data-url="new_contact.html"><i class="layui-icon">&#xe615;</i></button>
                    </div>
                </div>
            </form>

        </div>

        <!--短信收发记录表格-->
        <div class="sms-rec-div" >
            <table id="sms-rec-table" lay-filter="contact-table"></table>
        </div>

    </div>

    <script src="../js/layui/layui.js" type="text/javascript" charset="utf-8"></script>
    <script src="../js/sms-rs.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
