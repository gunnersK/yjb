<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>contact</title>
    <link rel="stylesheet" type="text/css" href="../js/layui/css/layui.css" />
    <link rel="stylesheet" href="../css/contact.css" />
    <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
	<link href="https://cdn.bootcss.com/jquery-contextmenu/2.6.3/jquery.contextMenu.min.css" rel="stylesheet">
	<script src="https://cdn.bootcss.com/jquery-contextmenu/2.6.3/jquery.contextMenu.min.js"></script>
</head>

<body>
        <!--左侧通讯录群组-->
        <div class="contact-group">
            <div class="layui-card">
                <div class="layui-card-header">
                	<i class="layui-icon layui-icon-user"></i> 群组
                	<a id="add-group" title="添加群组"><i class="layui-icon">&#xe654;</i></a>
                </div>
                <div class="layui-card-body">
                    <ul class="layui-nav layui-nav-tree" lay-filter="group-nav">
                        <!--默认展开-->
                        <li class="layui-nav-item layui-nav-itemed" id="groupList">
                            <!--<a href="javascript:;" title="主页"><i class="layui-icon layui-icon-home"></i><cite>主页</cite></a>-->
                            <a href="javascript:;"><cite>通讯录群组</cite></a>
                            <dl class="layui-nav-child"></dl>
                            <!-- <dl class="layui-nav-child">
                                <dd><a href="javascript:;;" value="市应急管理局" lay-href="./view/Jcbaobiao.html"><span class="l-line"></span>市应急管理局</a></dd>
                                <dd><a href="javascript:;" lay-href="./view/Jcksh.html">金程可视化</a></dd>
                            </dl> -->
                            <!-- <dl class="layui-nav-child">
                                <dd><a href="javascript:;" lay-href="./view/Jcbaobiao.html"><span class="l-line"></span>市人大常委</a></dd>
                                <dd><a href="javascript:;" lay-href="./view/Jcksh.html">金程可视化</a></dd>
                            </dl> -->
                            
                        </li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="page-content-wrap">
            <!--顶部工具栏-->
            <div class="layui-inline tool-btn">
                <button id="add-btn" class="add-btn layui-btn layui-btn-small layui-btn-normal hidden-xs" data-url="new_contact.html"><i class="layui-icon">&#xe654;</i></button>
            </div>
            <div class="layui-inline tool-btn">
                <button id="multi-del-btn" class="multi-del-btn layui-btn layui-btn-small layui-btn-normal layui-btn-danger hidden-xs" data-url="new_contact.html"><i class="layui-icon">&#xe640;</i></button>
            </div>
            <div class="layui-form layui-inline search-form" >
                <div class="layui-inline">
                    <input type="text" name="title" placeholder="请输入姓名" autocomplete="off" class="layui-input">
                </div>
                <div id="search-btn" class="layui-inline tool-btn">
                    <button class="layui-btn layui-btn-warm " data-url="new_contact.html"><i class="layui-icon">&#xe615;</i></button>
                </div>
            </div>

            <!--联系人表格-->
            <div class="" >
                    <table id="contact-table" lay-filter="contact-table"></table>
            </div>
        </div>

        <!--新增联系人窗口 默认隐藏-->
        <div class="contact-info" id="contactInfo">
            <form class="layui-form column-content-detail" id="addCtcForm">
                <div class="layui-form-item">
                    <label class="layui-form-label">姓名：</label>
                    <div class="layui-input-block input-text" >
                        <input type="text" id="ctcName" name="ctcName" required lay-verify="required" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">性别：</label>
                    <div class="layui-input-block" >
                        <!-- <select id="gender" name="ctcGender" lay-verify="required">
                            <option value="1">男</option>
                            <option value="2">女</option>
                        </select> -->
                        <input type="radio" name="ctcGender" value="0" title="男" checked>
						<input type="radio" name="ctcGender" value="1" title="女">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">邮箱：</label>
                    <div class="layui-input-block input-text" >
                        <input id="ctcEmail" type="text" name="ctcEmail" required lay-verify="required" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">手机号码：</label>
                    <div class="layui-input-block input-text">
                        <input id="ctcPhone" type="text" name="ctcPhone" required lay-verify="required"  autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">固定电话：</label>
                    <div class="layui-input-block input-text">
                        <input id="ctcTel" type="text" name="ctcTel" required lay-verify="required"  autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">所属群组：</label>
                    <div class="layui-input-block input-text">
                        <select id="ctcGroup" name="ctcGroup">
                         	<option></option>
                            <!-- <option value="1"></option>
                            <option value="1">1</option>
                            <option value="2">2</option> -->
                        </select>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">职务：</label>
                    <div class="layui-input-block input-text">
                        <input id="ctcJob" type="text" name="ctcJob" required lay-verify="required"  autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">单位地址：</label>
                    <div class="layui-input-block">
                        <textarea class="layui-textarea input-text" name="comAddr" lay-verify="content" id="comAddr"></textarea>
                        <!--<input type="text" name="name" required lay-verify="required"  autocomplete="off" class="layui-input">-->
                    </div>
                </div>
            </form>
        </div>
        
        <!--新增群组窗口 默认隐藏-->
        <div class="group-info" id="groupInfo">
            <form class="layui-form column-content-detail" id="addGroupForm">
            	<input id="groId" type="hidden" name="groId">
                <div class="layui-form-item">
                    <label class="layui-form-label">简称：</label>
                    <div class="layui-input-block input-text" >
                        <input type="text" id="groAbbr" name="groAbbr" required lay-verify="required" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">全称：</label>
                    <div class="layui-input-block input-text" >
                        <input id="groFullname" type="text" name="groFullname" required lay-verify="required" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">机构代码：</label>
                    <div class="layui-input-block input-text">
                        <input id="groOrgCode" type="text" name="groOrgCode" required lay-verify="required"  autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">拼音码：</label>
                    <div class="layui-input-block input-text">
                        <input id="groPinyin" type="text" name="groPinyin" required lay-verify="required"  autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label style="float:left; margin-top:7px; width:100px">上报机构编码：</label>
                    <div class="layui-input-block input-text">
                        <input id="groRepOrgCode" type="text" name="groRepOrgCode" required lay-verify="required"  autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">注释：</label>
                    <div class="layui-input-block">
                        <textarea class="layui-textarea input-text" name="groRemarks" lay-verify="content" id="groRemarks"></textarea>
                    </div>
                </div>
              </div>
            </form>
        </div>

        <!--联系人表格操作按钮绑定的工具条js模板-->
        <script type="text/html" id="barDemo">
                <button type="button" class="oper-btn layui-btn layui-btn-xs" lay-event="detail"><i class="oper-i layui-icon">&#xe60b;</i></button>
                <button type="button" class="oper-btn layui-btn layui-btn-xs layui-btn-warm" lay-event="modify"><i class=" layui-icon">&#xe642;</i></button>
                <button type="button" class="oper-btn layui-btn layui-btn-xs layui-btn-danger" lay-event="delete"><i class="oper-i layui-icon">&#xe640;</i></button>
        </script>
    <script src="../js/layui/layui.js" type="text/javascript" charset="utf-8"></script>
    <script src="../js/contact.js" type="text/javascript" charset="utf-8"></script>
</body>

</html>
