<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="../js/layui/css/layui.css" />
	</head>
	<body class="layui-layout-body">
		<!--<a href="index.html"><button id="send-btn" class="add-btn layui-btn layui-btn-small " data-url="new_contact.html">发短信</button></a>-->
		<div class="page-content-wrap">
			<div class="top">
				<div class="layui-input-block">
					 <button style="float: right;" id="select-gro">选择群组</button>
				</div>	
				<div class="layui-form-item">
					<label class="layui-form-label">手机号码</label>						
					 <div class="layui-input-block">
					 	<input type="text" name="sendTo" style="float: left;" required  lay-verify="required" placeholder="请输入手机号码，输入逗号(,)或回车键确认" autocomplete="off" class="layui-input">							 	
					 </div>
				</div>
			</div>
			<!--联系人表格-->
		    <div class="contact-table" >
		            <table id="contact-table" lay-filter="contact-table" lay-data="{method:'post'}"></table>
		    </div>
		    <!--待发送联系人表格-->
		    <div class="send-contact" >
		            <table id="send-contact" lay-filter="send-contact" lay-data="{method:'post'}"></table>
		    </div>	
		    <form class="layui-form" id="sendForm" action="">
				<input type="hidden" name="tetls" id="tetls">
				<div class="layui-form-item">
					<label class="layui-form-label">短信内容</label>
					 <div class="layui-input-block">
					 	<textarea name="sendContent" class="layui-textarea"></textarea>
					 </div>
				</div>
				<div class="layui-form-item">
					 <div class="layui-input-block ">
					 	<button  class="layui-btn"   lay-submit lay-filter="add_sms" style="float:right">发送</button>
					 </div>
				</div> 
			</form>
		</div>
		<script src="../js/layui/layui.js"></script>
		<script src="../js/semdMassege.js"></script>
		
	</body>
</html>
